bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#52002E"
  repo:
    base: https://github.com/brettellebi/PhD-thesis
    branch: master
    subdir: book
  includes:
    in_header: css.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  bibliography: [book.bib, packages.bib]
bookdown::epub_book: default
