bookdown::pdf_book:
  pandoc_args: --listings
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
#  citation_package: natbib
  keep_tex: yes
  biblio-style: apalike
bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#52002E"
